version: '3.11'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app:cached
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=car_scraper.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
    user: root  # Use root user to handle permission issues during development

  celery_worker:
    build: .
    command: celery -A car_scraper worker --loglevel=info
    volumes:
      - .:/app:cached
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=car_scraper.settings
    user: root  # Adjust user if necessary

  celery_beat:
    build: .
    command: celery -A car_scraper beat --loglevel=info
    volumes:
      - .:/app:cached
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=car_scraper.settings
    user: root  # Adjust user if necessary

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
